version: "3"
services:
  backend:
    image: surendergupta/mean-backend:latest
    container_name: mean-backend
    ports:
      - 5000:5000
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017/dd_db
  
  frontend:
    image: surendergupta/mean-frontend:latest
    container_name: mean-frontend
    ports:
      - 8081:80
    depends_on:
      - backend
      
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
  
volumes:
  mongo-data:
